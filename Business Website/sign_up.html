<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="signin.css"> <!-- Link to external CSS file -->
</head>
<body class="body">
    <header class="header">
        <a href="Home.html" class="logo">MHYC</a>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about_us.html">About</a>
            <a href="OUR_TEAM.html">Our Team</a>
            <a href="programs.html">Programs</a>
            <a href="Login.html">Login</a>
            <a href="sign_up.html">Join Us</a>
        </nav>
    </header>
    <center><div class="signup-container">
        <form class="signup-form" action="/submit-your-form-handler" method="post">
            <h2>JOIN US</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" href="home.html">Sign Up</button>
        </form>
        <p>Already have an account? <a href="Login.html">Log in</a></p>
    </div></center>
</body>
</html>
